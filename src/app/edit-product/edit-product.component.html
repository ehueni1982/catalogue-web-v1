<div class="container">
    <div class="panel-default">
        <div class="panel-heading">Edition du produit</div>
        <div class="panel-body" *ngIf="currentProduct">
            <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
                <div class="form-group">
                    <label class="control-label">Désignation</label>
                    <input class="form-control" type="text" name="designation" ngModel [(ngModel)]="currentProduct.designation">
                </div>
                <div class="form-group">
                    <label class="control-label">Quantité</label>
                    <input class="form-control" type="number" name="quantity" ngModel [(ngModel)]="currentProduct.quantity">
                </div>
                <div class="form-group">
                    <label class="control-label">Prix</label>
                    <input class="form-control" type="number" name="price" ngModel [(ngModel)]="currentProduct.price">
                </div>
                <button class="btn btn-success" type="submit">update</button>
            </form>
        </div>
    </div>
</div>
